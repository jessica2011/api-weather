<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API-WEATHER</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="box1">
  <div class="container">
    <img id="icon-weather">
    <h2 id="temperature" class="text-center"></h2>
    <div class="flex">
      <table class="table">
        <tbody>
          <tr>
            <td class="text-center">SUMMARY</td>
            <td id="summary" class="text-center"></td>
          </tr>
          <tr>
            <td class="text-center">HUMIDITY</td>
            <td class="text-center" id="humidity"></td>
          </tr>
          <tr>
            <td class="text-center">UV INDEX</td>
            <td id="uvIndex" class="text-center"></td>
          </tr>
          <tr>
            <td class="text-center">PRESSURE</td>
            <td id="pressure"class="text-center"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex">
      <a id="btn-prediction" href="#box2" class="btn btn-info btn-lg active" role="button" data-scroll aria-pressed="true">PREDICCIÓN DE LA SEMANA</a>
    </div>
  </div>
</div>


<div id="box2" class="vh-100">
  <div class="container">
      <table class="table">
          <thead>
            <tr class="text-center">
              <th scope="col"></th>
              <th scope="col">Día</th>
              <th scope="col">T° Mínima</th>
              <th scope="col">T° Máxima</th>
            </tr>
          </thead>
          <tbody id="box-days-of-the-week" class="text-center">
          </tbody>
      </table>
    </div> 
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
